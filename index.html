<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Samantha McGregor · Graphic Designer · Photographer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
</head>
<body>
    <header role="banner" id="top">
        <div class="box">
            <h1>Samantha Mcgregor's Photography</h1>
        </div>
    </header>
    
    <div id="photos">
      <div class="scroll-wrap">
        <a id="prev"><span>Previous</span></a>
        <div id="scroll-photos" class="scrollable">
          <ul class="items">
            <li><img src="images/fountain.jpg" width="332" height="500" alt="">
            <li><img src="images/canoe.jpg" width="332" height="500" alt="">
          </ul>
        </div>
        <a id="next"><span>Next</span></a>
      </div>
    </div>
    
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="common/jquery.tools.min.js"></script>
<script type="text/javascript">
    
    var scrollable = $('#scroll-photos').scrollable({
    size:1,
    loop:true,
    api:true,
    clickable:false,
    onSeek:function(){
      $('#scroll-photos li').removeClass('active');
          $('#scroll-photos li').eq( this.getPageIndex() ).addClass('active');
    }
  });
  $('#scroll-photos img').click(function(){ scrollable.next(); });
  $('#prev').click(function(){
    if( scrollable.getIndex() == 0 ){
      scrollable.end();
    }else{
      scrollable.prev();
    }
  });
  $('#next').click(function(){ scrollable.next(); });
});
</script>
    
</body>
</html>
